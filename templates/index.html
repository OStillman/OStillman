<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Owen Stillman </title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<header>
    <h1>{{ name }}</h1>
    <p>{{ blurb }}</p>
    <div class="skills">
        {% for skill in skills %}
        <span class="{{skill[1]}}">{{skill[0]}}</span>
        {% endfor %}
    </div>
</header>
<section id="timeline">
    <div class="timeline">
        {% for entry in timeline_entries %}
            {% if loop.index % 2 != 0 %}
            <div class="container left record {{'work' if entry.type == 'W'}}{{'hobby' if entry.type == 'H' }}">
            {% else %}
            <div class="container right record {{'work' if entry.type == 'W'}}{{'hobby' if entry.type == 'H' }}">
                {% endif %}
                <div class="content">
                    <h2>{{ entry.title }} <span class="date">{{ entry.year }}</span></h2>
                    <p>{{ entry.desc }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
</section>

</body>
</html>
